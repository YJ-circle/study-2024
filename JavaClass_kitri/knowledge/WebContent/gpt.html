<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #hero {
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7e84b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 3em;
            animation: slideIn 1s forwards;
            opacity: 0;
        }
        p {
            font-size: 1.5em;
            animation: slideIn 1.5s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #contact {
            padding: 20px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="hero">
        <div>
            <h1>내 포트폴리오</h1>
            <p>환영합니다! 내 작품을 확인해 보세요.</p>
        </div>
    </div>
    <div id="contact">
        <h2>연락하기</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <textarea id="message" rows="5" placeholder="메시지" required></textarea>
            <button type="submit">전송</button>
        </form>
        <div id="response" style="margin-top: 10px;"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // 여기서 이메일 전송 로직을 추가해야 합니다.
            // 이 예시에서는 단순히 응답 메시지를 표시합니다.
            document.getElementById('response').innerText = `${name}님, 메시지가 전송되었습니다!`;
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
